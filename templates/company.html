<ion-view title="Company">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button-img">
            <img src="img/header.png" alt="" class="full-img">
        </button>
    </ion-nav-buttons>
        <ion-nav-buttons side="right">
    <button class="button button-icon ion-ios7-plus-outline" ng-click="showAddCompany();"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
<div class="list quote-list">

            <div class="item item-avatar button-right" ng-repeat="company in companies">
                <img src="img/logo.png">
                <button class="button button-small button-delete" ng-click=deleteConfirm(company.id);>
                    <span>Delete</span>
                </button>
                <button class="button button-small button-light">
                    <span>View</span>
                </button>
                <div class="content">
                    <h2>{{company.name}}</h2>
                    <h4>{{company.email}}</h4>
                </div>


            </div>
           
            
</ion-content>
</ion-view>
