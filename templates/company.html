<ion-view title="Company">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button-img">
            <img src="img/header.png" alt="" class="full-img">
        </button>
    </ion-nav-buttons>
        <ion-nav-buttons side="right">
    <button class="button button-icon ion-ios7-plus-outline" ng-click="showAddPopup()"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
<div class="list quote-list">
    <div class="item item-thumnail-left row">
        <div class=" col col-20">
            <img src="cover.jpg">
        </div>
        <div class="col col-30">
            <h2>Company Name</h2>
        </div>
        <button class="button button-small button-positive" ng-click="showEditPopup()">
            Edit
        </button>
        <button class="button button-small button-assertive" ng-click="deleteConfirm()">
            Delete
        </button>
    </div>
</div>
</ion-content>
</ion-view>
