<label class="item item-input item-floating-label"> <span class="input-label">Vendor Name</span> 
    <input type="text" placeholder="Vendor Name" ng-model="data.vendorName">
</label>
<label class="item item-input item-floating-label"> <span class="input-label">Address</span> 
    <textarea placeholder="Vendor Address" ng-model="data.vendorAddress"></textarea>
</label>
<label class="item item-input"> <span class="input-label">Email</span> 
    <input type="email" ng-model="data.vendorEmail" required>
</label>
<label class="item item-input"> <span class="input-label">Mobile</span> 
    <input type="tel" ng-model="data.vendorMobile">
</label>
