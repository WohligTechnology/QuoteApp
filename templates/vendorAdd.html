<ion-view title="Add Vendor">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button-img">
            <img src="img/header.png" alt="" class="full-img">
        </button>
    </ion-nav-buttons><ion-content class="has-header">
           
<hr class="blue">
<ion-item class="transparent">
<div class="col content">
    <h4>Company Name</h4>
    <input type="text" ng-model="vendor.company">
</div>

<div class="col content">
    <h4>Vendor Name</h4>
    <input type="text" ng-model="vendor.name">
</div>
<hr class="blue">
<div class="col content">
    <h4>Email</h4>
    <input type="text" ng-model="vendor.email">
</div>
<hr class="blue">
<div class="col content">
    <h4>Contact</h4>
    <input type="text" ng-model="vendor.contact">
</div>
<hr class="blue">
<div class="col content">
    <h4>Logo</h4>
    <input type="file" ng-model="vendor.logo">
</div>
<hr class="blue">
<div class="col content">
    <h4>Address</h4>
    <textarea ng-model="vendor.address"></textarea>
</div>
<hr class="blue">
<div class="col content">
    <h4>City</h4>
    <input type="text" ng-model="vendor.city">
</div>
<hr class="blue">
<div class="col content">
    <h4>State</h4>
    <input type="text" ng-model="vendor.state">
</div>
<hr class="blue">
<div class="col content">
    <h4>Country</h4>
    <input type="text" ng-model="vendor.country">
</div>
<hr class="blue">

<div class="col content">
    <h4>Pin Code</h4>
    <input type="text" ng-model="vendor.pincode">
</div>
<hr class="blue">

<div class="col content">
    <h4>Landmark</h4>
    <input type="text" ng-model="vendor.landmark">
</div>
<hr class="blue">

<div class="col content">
    <h4>Vat</h4>
    <input type="text" ng-model="vendor.vat">
</div>
<hr class="blue">

<div class="col content">
    <h4>Tin</h4>
    <input type="text" ng-model="vendor.tin">
</div>
<hr class="blue">

<div class="col content">
    <h4>Pan</h4>
    <input type="text" ng-model="vendor.pan">
</div>


<div class="btn-final">
    <button class="button button-tw button-bird" ng-click=addVendor();>
        Add 
    </button>
</div>

    
</ion-item>
 
        </ion-content>
        </ion-view>
