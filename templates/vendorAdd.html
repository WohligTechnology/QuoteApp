<label class="item item-input "> <span class="input-label">Vendor Name</span> 
    <input type="text"  ng-model="data.vendorName">
</label>
<label class="item item-input"> <span class="input-label">Address</span> 
    <textarea  ng-model="data.vendorAddress"></textarea>
</label>

    <input type="email" ng-model="data.vendorEmail" required>
</label>
<label class="item item-input"> <span class="input-label">Mobile</span> 
    <input type="tel" ng-model="data.vendorMobile">
</label>
