<label class="item item-input "> <span class="input-label">Vendor Name</span> 
    <input type="text"  ng-model="vendorData[0].name">
</label>
<label class="item item-input "> <span class="input-label">Address</span> 
    <textarea ng-model="vendorData[0].country"></textarea>
</label>
<label class="item item-input"> <span class="input-label">Email</span> 
    <input type="email" ng-model="vendorData[0].email" required>
</label>
<label class="item item-input"> <span class="input-label">Mobile</span> 
    <input type="tel" ng-model="vendorData[0].contact">
</label>
