<ion-view title="Vendors">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"  class="button-img">
            <img src="img/header.png" alt="" class="full-img">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
    <button class="button button-icon ion-ios7-plus-outline" ng-click="showAddVendor()"></button>
  </ion-nav-buttons>

<ion-content class="has-header">
    <div class="list quote-list">

            <div class="item item-avatar button-right" ng-repeat="vendor in vendors">
                <img ng-src="img/{{vendor.logo}}">
                <button class="button button-small button-delete" ng-click="deleteConfirm(vendor.id);">
                    <span>Delete</span>
                </button>
                <button class="button button-small button-light" ng-click="showEditVendor(vendor.id)">
                    <span>View</span>
                </button>
                <div class="content">
                    <h2>{{vendor.name}}</h2>
                    <h4>{{vendor.email}}</h4>
                </div>


            </div>
</ion-content>
</ion-view>
