<ion-view title="Create">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button-img">
            <img src="img/header.png" alt="" class="full-img">
        </button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list">
            <div class="row">
                <div class="col">
                    <label class="item item-input">
                        <span class="input-label">Date</span>
                        <input type="date">
                    </label>
                </div>
                <div class="col">
                    <label class="item item-input">
                        <input disabled type="text" placeholder="Id">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col col-75">
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Client
                        </div>
                        <select>
                            <option>

                            </option>
                        </select>
                    </label>
                </div>

                <div class="col col-25">
                    <button class="button button-block button-positive" ng-click="showCompanyAddPopup();">
                        Add
                    </button>
                </div>

            </div>
            
                        <div class="row">
                <div class="col col-75">
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Company
                        </div>
                        <select>
                            <option>

                            </option>
                        </select>
                    </label>
                </div>

                <div class="col col-25">
                    <button class="button button-block button-positive" ng-click="showVendorAddPopup();">
                        Add
                    </button>
                </div>

            </div>
            
        </div>
        </div>
        <div class="list">
        
        <div class="elements" ng-repeat="element in elementData.elements">
            <div class="row">
               <div class="col">
                    <button class="button button-block button-positive " ng-click="removeElements(element);">
                        Delete
                    </button>
                </div>
                </div>
                <div class="row">
               
                <div class="col col-75">
                    <div class="item item-input">
                        <input placeholder="Title" ng-model="element.title" />
                    </div>    
                </div>
                <div class="col col-25">
                    <button class="button button-block button-positive " ng-click="changedescstatus(element);">
                        Desc
                    </button>
                </div>
            </div>

            <label class="item item-input">
                <textarea placeholder="Description" ng-model="element.description" ng-show="element.showdescription"></textarea>
            </label>
            <div class="row">
                <div class="col">
                    <label class="item item-input">
                        <input placeholder="Quantity" ng-model="element.quantity">
                    </label>
                </div>
                <div class="col">
                    <label class="item item-input">
                        <input placeholder="Price" ng-model="element.price">
                    </label>
                </div>
                <div class="col">
                    <label class="item item-input">
                        <input placeholder="Amount" ng-model="element.amount">
                    </label>
                </div>
            </div>
        </div>
        </div>
        <button class="button button-full button-positive" ng-click="addelements();">
            Add More
        </button>
    </ion-content>
</ion-view>
