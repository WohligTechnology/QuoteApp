<ion-view title="Create Quotation">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button-img">
            <img src="img/header.png" alt="" class="full-img">
        </button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list quote-list grey-bg">
            <ion-item class="item-avatar button-right">
                <img src="img/logo.png">
                <button class="button button-small button-dark" ng-click="showCompanyAddPopup();">
                    <span>Add</span>
                </button>
                <button class="button button-small button-light">
                    <span>View</span>
                </button>
                <div class="content">
                    <h4>My Company</h4>
                    <select name="" id="">
                        <option value="">Wohlig Technologies LLP.</option>
                        <option value="">Twitter Inc.</option>
                        <option value="">Facebook Inc.</option>
                    </select>


                </div>
            </ion-item>
            <hr class="blue">
            <ion-item class="transparent">
                <div class="row">
                    <div class="col content">
                        <h4>Date</h4>
                        <input type="date" max="1901-1-1">
                    </div>
                    <div class="col content">
                        <h4>Quotation No.</h4>
                        <input type="text" value="QN 1001 001" readonly>
                    </div>
                </div>
            </ion-item>
            
            <ion-item class="item-avatar button-right">
                <img src="img/logo.png">
                <button class="button button-small button-dark" ng-click="showVendorAddPopup();">
                    <span>Add</span>
                </button>
                <button class="button button-small button-light">
                    <span>View</span>
                </button>
                <div class="content">
                    <h4>Vendor</h4>
                    <select name="" id="">
                        <option value="">Toykraft</option>
                        <option value="">Whatsapp Inc.</option>
                        <option value="">Amazon LLC.</option>
                    </select>


                </div>
            </ion-item>
            <hr class="blue">

        </div>


     
        <div class="list blue-bg">
            <div class="item">
               <span class="num">1.</span>
                <div class="in-item button-right">
                   <button class="button button-small button-dark">
                    <span>Show Description</span>
                </button>
                    <div class="col content">
                        <h4>Title</h4>
                        <input type="text">
                        
                    </div>
                </div>
                <div class="in-item button-right">
                   <button class="button button-small button-delete">
                    <span>Delete</span>
                </button>
                    <div class="col content">
                        <h4>Title</h4>
                        <input type="text">
                        
                    </div>
                </div>
                
            </div>

            <div class="elements" ng-repeat="element in elementData.elements">
                <div class="row">
                    <div class="col">
                        <button class="button button-block button-positive " ng-click="removeElements(element);">
                            Delete
                        </button>
                    </div>
                </div>
                <div class="row">

                    <div class="col col-75">
                        <div class="item item-input">
                            <input placeholder="Title" ng-model="element.title" />
                        </div>
                    </div>
                    <div class="col col-25">
                        <button class="button button-block button-positive " ng-click="changedescstatus(element);">
                            Desc
                        </button>
                    </div>
                </div>

                <label class="item item-input">
                    <textarea placeholder="Description" ng-model="element.description" ng-show="element.showdescription"></textarea>
                </label>
                <div class="row">
                    <div class="col">
                        <label class="item item-input">
                            <input placeholder="Quantity" ng-model="element.quantity">
                        </label>
                    </div>
                    <div class="col">
                        <label class="item item-input">
                            <input placeholder="Price" ng-model="element.price">
                        </label>
                    </div>
                    <div class="col">
                        <label class="item item-input">
                            <input placeholder="Amount" ng-model="element.amount">
                        </label>
                    </div>
                </div>
            </div>
        </div>
        
        <button class="button button-full button-positive" ng-click="addelements();">
            Add More
        </button>
    </ion-content>
</ion-view>
